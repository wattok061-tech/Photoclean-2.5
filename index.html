    <style>
        :root {
            --obsidian: #050505;
            --zinc-950: #09090b;

        }
        * {
          scrollbar-width: thin;
          scrollbar-color: #27272a var(--obsidian);
          -webkit-font-smoothing: antialiased;
          transition-timing-function: var(--premium-ease);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #fafafa;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .premium-hover {
            transition: all 0.5s var(--premium-ease);
        }
        .premium-hover:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }
        .sidebar-item {
            position: relative;
            overflow: hidden;
        }
        .sidebar-item::after {
            content: '';
            position: absolute;
            left: 0;
            top: 25%;
            height: 50%;
            width: 2px;
            background: white;
            transform: scaleY(0);
            transition: transform 0.4s var(--premium-ease);
        }
        .sidebar-item:hover::after {
            transform: scaleY(1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.8s var(--premium-ease) forwards;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
